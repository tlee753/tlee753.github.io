- 'Can Prejudice Ever Be A Good Thing':
    author: 'Paul Bloom'
    year: '2014'
    desc: 'We often think of bias and prejudice as rooted in ignorance. But as psychologist Paul Bloom seeks to show, prejudice is often natural, rational ... even moral. The key, says Bloom, is to understand how our own biases work -- so we can take control when they go wrong.'
    link: "https://embed.ted.com/talks/lang/en/paul_bloom_can_prejudice_ever_be_a_good_thing"

- 'My Son was a Columbine Shooter, This is My Story':
    author: 'Susan Klebold'
    year: '2016'
    desc: 'Sue Klebold is the mother of Dylan Klebold, one of the two shooters who committed the Columbine High School massacre, murdering 12 students and a teacher. She''s spent years excavating every detail of her family life, trying to understand what she could have done to prevent her son''s violence.'
    link: "https://embed.ted.com/talks/lang/en/sue_klebold_my_son_was_a_columbine_shooter_this_is_my_story"

- 'This is What Happens When You Respond to Spam Mail':
    author: 'James Vietch'
    year: '2015'
    desc: 'Suspicious emails: unclaimed insurance bonds, diamond-encrusted safe deposit boxes, close friends marooned in a foreign country. They pop up in our inboxes, and standard procedure is to delete on sight. But what happens when you reply?'
    link: "https://embed.ted.com/talks/lang/en/james_veitch_this_is_what_happens_when_you_reply_to_spam_email"

