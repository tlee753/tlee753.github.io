    author: 'Barry Schwartz'
    year: '2005'
    desc: 'Psychologist Barry Schwartz takes aim at a central tenet of western societies: freedom of choice. In Schwartz''s estimation, choice has made us not freer but more paralyzed, not happier but more dissatisfied.'
