#-------------------------------
# Ted Talks

talks:
- { title: 'Start with Why', author: 'Simon Sinek', image: '', year: '2009',
    description: 'Simon Sinek has a simple but powerful model for inspirational leadership -- starting with a golden circle and the question: "Why?" His examples include Apple, Martin Luther King Jr. and the Wright brothers ...',
    review: '',
    link: "https://embed.ted.com/talks/lang/en/simon_sinek_how_great_leaders_inspire_action",
}
- { title: 'How to Sound Smart in Your Ted Talk', author: 'Will Stephen', image: '', year: '2015',
    description: 'In a hilarious talk capping off a day of new ideas at TEDxNewYork, professional funny person Will Stephen shows foolproof presentation skills to make you sound brilliant -- even if you are literally saying nothing.',
    review: '',
    link: "https://www.youtube.com/embed/8S0FDjFBj8o",
}
- { title: 'Can Prejudice Ever Be A Good Thing', author: 'Paul Bloom', image: '', year: '2014',
    description: 'We often think of bias and prejudice as rooted in ignorance. But as psychologist Paul Bloom seeks to show, prejudice is often natural, rational ... even moral. The key, says Bloom, is to understand how our own biases work -- so we can take control when they go wrong.',
    review: '',
    link: "https://embed.ted.com/talks/lang/en/paul_bloom_can_prejudice_ever_be_a_good_thing",
}
- { title: 'My Son was a Columbine Shooter, This is My Story', author: 'Susan Klebold', image: '', year: '2016',
    description: 'Sue Klebold is the mother of Dylan Klebold, one of the two shooters who committed the Columbine High School massacre, murdering 12 students and a teacher. She''s spent years excavating every detail of her family life, trying to understand what she could have done to prevent her son''s violence.',
    review: '',
    link: "https://embed.ted.com/talks/lang/en/sue_klebold_my_son_was_a_columbine_shooter_this_is_my_story",
}
- { title: 'This is What Happens When You Respond to Spam Mail', author: 'James Vietch', image: '', year: '2015',
    description: 'Suspicious emails: unclaimed insurance bonds, diamond-encrusted safe deposit boxes, close friends marooned in a foreign country. They pop up in our inboxes, and standard procedure is to delete on sight. But what happens when you reply?',
    review: '',
    link: "https://embed.ted.com/talks/lang/en/james_veitch_this_is_what_happens_when_you_reply_to_spam_email",
}
- { title: 'The Best Stats You''ve Ever Seen', author: 'Hans Rosling', image: '', year: '2006',
    description: 'You''ve never seen data presented like this. With the drama and urgency of a sportscaster, statistics guru Hans Rosling debunks myths about the so-called "developing world."',
    review: '',
    link: "https://embed.ted.com/talks/hans_rosling_shows_the_best_stats_you_ve_ever_seen",
}
- { title: 'How to Avoid Death by Powerpoint', author: 'David JP Phillips', image: '', year: '2014',
    description: 'With a seldom seen depth of knowledge and passion for his subject, David Phillips has become the leading Swedish figurehead in the art of making presentations.',
    review: '',
    link: "https://www.youtube.com/embed/Iwpi1Lm6dFo",
}
- { title: 'The Paradox of Choice', author: 'Barry Schwartz', image: '', year: '2005',
    description: 'Psychologist Barry Schwartz takes aim at a central tenet of western societies: freedom of choice. In Schwartz''s estimation, choice has made us not freer but more paralyzed, not happier but more dissatisfied.',
    review: '',
    link: "https://embed.ted.com/talks/lang/en/barry_schwartz_on_the_paradox_of_choice",
}
- { title: 'Build a Tower, Build a Team', author: 'Tom Wujec', image: '', year: '2010',
    description: 'Tom Wujec presents some surprisingly deep research into the "marshmallow problem" -- a simple team-building exercise that involves dry spaghetti, one yard of tape and a marshmallow. Who can build the tallest tower with these ingredients? And why does a surprising group always beat the average?',
    review: '',
    link: "https://embed.ted.com/talks/lang/en/tom_wujec_build_a_tower",
}
- { title: 'How I Learned To Read And Trade Stocks in Prison', author: 'Curtis Caroll', image: '', year: '2016',
    description: 'Financial literacy isn''t a skill -- it''s a lifestyle. Take it from Curtis "Wall Street" Carroll. As an incarcerated individual, Carroll knows the power of a dollar. While in prison, he taught himself how to read and trade stocks, and now he shares a simple, powerful message - we all need to be more savvy with our money.',
    review: '',
    link: "https://embed.ted.com/talks/curtis_wall_street_carroll_how_i_learned_to_read_and_trade_stocks_in_prison",
}