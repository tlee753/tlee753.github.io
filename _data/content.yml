}
- { title: 'Indiana Jones: Raiders of the Lost Ark', image: 'raidersark', year: '1981',
    description: 'Archaeologist and adventurer Indiana Jones is hired by the U.S. government to find the Ark of the Covenant before the Nazis.',
    review: ''
}
- { title: 'Gladiator', image: 'gladiator', year: '2000',
    description: 'When a Roman general is betrayed and his family murdered by an emperors corrupt son, he comes to Rome as a gladiator to seek revenge.',
    review: ''
}
- { title: 'Rush', image: 'rush', year: '2013',
    description: 'The merciless 1970s rivalry between Formula One rivals James Hunt and Niki Lauda.',
    review: ''
}
- { title: 'Sunshine', image: 'sunshine', year: '2007',
    description: 'A team of international astronauts are sent on a dangerous mission to reignite the dying Sun with a nuclear fission bomb in 2057.',
    review: 'Unbelievably underated, this sci-fi thriller gets more and more interesting as it goes on. The conflict and plot twists make this movie imortal for me.'
}
- { title: 'The Dark Knight', image: 'darkknight', year: '2008',
    description: 'When the menace known as the Joker wreaks havoc and chaos on the people of Gotham, the caped crusader must come to terms with one of the greatest psychological tests of his ability to fight injustice.',
    review: ''
}
- { title: 'City of God', image: 'cityofgod', year: '2002',
    description: 'Two boys growing up in a violent neighborhood of Rio de Janeiro take different paths: one becomes a photographer, the other a drug dealer.',
    review: ''
}
- { title: 'The Pursuit of Happiness', image: 'pursuitofhappiness', year: '2006',
    description: 'A struggling salesman takes custody of his son as hes poised to begin a life-changing professional endeavor.',
    review: ''
}
- { title: 'Star Wars: The Empire Strikes Back', image: 'empirestrike', year: '1980',
    description: 'After the rebels have been brutally overpowered by the Empire on their newly established base, Luke Skywalker takes advanced Jedi training with Master Yoda, while his friends are pursued by Darth Vader as part of his plan to capture Luke.',
    review: ''
}
- { title: 'Alien', image: 'alien', year: '1979',
   description: 'After a space merchant vessel perceives an unknown transmission as a distress call, its landing on the source moon finds one of the crew attacked by a mysterious lifeform, and they soon realize that its life cycle has merely begun.',
