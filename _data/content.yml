    description: 'Armed with a licence to kill, Secret Agent James Bond sets out on his first mission as 007 and must defeat a weapons dealer in a high stakes game of poker at Casino Royale, but things are not what they seem.',
    review: ''
}
- { title: 'Inception', image: 'inception', year: '2010',
    description: 'A thief, who steals corporate secrets through use of dream-sharing technology, is given the inverse task of planting an idea into the mind of a CEO.',
    review: ''
}
- { title: 'The Prestige', image: 'prestige', year: '2006',
    description: 'Two stage magicians engage in competitive one-upmanship in an attempt to create the ultimate stage illusion.',
    review: ''
}
- { title: 'Indiana Jones: The Last Crusade', image: 'lastcrusade', year: '1989',
    description: 'When Dr. Henry Jones Sr. suddenly goes missing while pursuing the Holy Grail, eminent archaeologist Indiana Jones must follow in his fathers footsteps and stop the Nazis.',
    review: ''
}
- { title: 'V for Vendetta', image: 'vforvendetta', year: '2005',
    description: 'In a future British tyranny, a shadowy freedom fighter, known only by the alias of "V", plots to overthrow it with the help of a young woman.',
    review: ''
}
- { title: 'Schindlers List', image: 'schindler', year: '1993',
    description: 'In Poland during World War II, Oskar Schindler gradually becomes concerned for his Jewish workforce after witnessing their persecution by the Nazis.',
    review: ''
}
- { title: 'Gran Torino', image: 'grantorino', year: '2008',
    description: 'Disgruntled Korean War veteran Walt Kowalski sets out to reform his neighbor, a Hmong teenager who tried to steal Kowalskis prized possession: a 1972 Gran Torino.',
    review: ''
}
- { title: 'The Matrix', image: 'matrix', year: '1999',
    description: 'A computer hacker learns from mysterious rebels about the true nature of his reality and his role in the war against its controllers.',
    review: ''
