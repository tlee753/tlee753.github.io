}
- { title: 'The Truman Show', image: 'trumanshow', year: '1998',
   description: 'An insurance salesman/adjuster discovers his entire life is actually a television show.',
   review: ''
}
- { title: 'Blood Diamond', image: 'blooddiamond', year: '2006',
    description: 'A fisherman, a smuggler, and a syndicate of businessmen match wits over the possession of a priceless diamond.',
    review: ''
}
- { title: 'American Beauty', image: 'americanbeauty', year: '1999',
    description: 'A sexually frustrated suburban father has a mid-life crisis after becoming infatuated with his daughters best friend.',
    review: ''
}
- { title: 'Seven', image: 'seven', year: '1995',
