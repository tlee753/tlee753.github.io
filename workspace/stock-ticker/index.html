<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Stock Ticker</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <style>
      /* NOTE: The styles were added inline because Prefixfree needs access to your styles and they must be inlined if they are on local disk! */
      html {
  height: 100%;
}
body {
  min-height: 100%;
  display: flex;
  /*align-items: center;*/
  justify-content: center;
  padding: 1em;
  background: #eee;
}
#Stocks {
  display: block;
  min-height: 1em;
  background: #000000;
  color: #FFF;
  padding: 20px;
  /*vertical-align: middle;*/
  line-height: 1.4;
  text-align: center;
  transform: translateZ(0);
  cursor: pointer;
  font-size: 20px;
  font-family: "Roboto", Helvetica;
  animation-play-state: paused;
}
#Stocks b {
  font-weight: 300;
}
#Stocks i {
  font-style: normal;
}
#Stocks .Name,
#Stocks .Label,
#Stocks .LastUpdated {
  font-size: 0.7em;
  line-height: 1;
}
#Stocks span {
  white-space: nowrap;
  display: inline-block;
  padding: 0 5px;
}
#Stocks .Symbol,
#Stocks .Stat {
  color: #88bd0a;
}
/* ---------------------------------- */
/* Animations */
#Stocks span {
  animation: none;
}
#Stocks.is-Visible span {
  opacity: 0;
  transform: translate(0, -1em) translateZ(0);
  animation-name: slide-in;
  animation-duration: 500ms;
  animation-timing-function: ease-in-out;
  animation-fill-mode: forwards;
}
#Stocks.is-Loading.is-Visible span {
  opacity: 1;
  transform: translateZ(0);
  animation-name: slide-out;
  animation-fill-mode: forwards;
}
#Stocks.is-Loaded.is-Visible span {
  opacity: 0;
  transform: translate(0, -1em);
  animation-name: slide-in;
  animation-fill-mode: forwards;
}
#Stocks span:nth-child(10) {
  animation-delay: 2000ms;
}
#Stocks span:nth-child(9) {
  animation-delay: 1800ms;
}
#Stocks span:nth-child(8) {
  animation-delay: 1600ms;
}
#Stocks span:nth-child(7) {
  animation-delay: 1400ms;
}
#Stocks span:nth-child(6) {
  animation-delay: 1200ms;
}
#Stocks span:nth-child(5) {
  animation-delay: 1000ms;
}
#Stocks span:nth-child(4) {
  animation-delay: 800ms;
}
#Stocks span:nth-child(3) {
  animation-delay: 600ms;
}
#Stocks span:nth-child(2) {
  animation-delay: 400ms;
}
#Stocks span:nth-child(1) {
  animation-delay: 200ms;
}
@keyframes slide-in {
  0% {
    opacity: 0;
    transform: translate(0, -1em);
  }
  100% {
    opacity: 1;
    transform: translate(0, 0);
  }
}
@keyframes slide-out {
  0% {
    opacity: 1;
    transform: translate(0, 0);
  }
  100% {
    opacity: 0;
    transform: translate(0, 1em);
  }
}
.no-js #Stocks {
  display: none;
}

    </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>

<body>
  <div id="Stocks">
  <span class="Symbol">
    <b class="Stat"><i data-replace='Symbol'>PWR</i>:<i data-replace='StockExchange'>NYSE</i></b>
    <b class="Label">( <i data-replace='Name'>Quanta Services</i> )</b>
  </span>
  <span class="Price"><b class="Label">Last Price</b> <b class="Stat">$<i data-replace='BidRealtime'></i></b></span>
  <span class="Change"><b class="Label">Change</b> <b class="Stat"><i data-replace='Change'></i></b> <b class="Stat">(<i data-replace='ChangeinPercent'></i>)</b></span>
  <span class="Volume"><b class="Label">Volume</b> <b class="Stat" data-replace='Volume'></b></span>
  <span class="MarketCapitalization"><b class="Label">Mkt Cap</b> <b class="Stat">$<i data-replace="MarketCapitalization"></i></b></span>
  <span class="LastUpdated"><b class="Label">Last Trade</b> <b class="Stat"><i data-replace='LastTradeDate'></i> <i data-replace="LastTradeTime"></i> </b></span>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
