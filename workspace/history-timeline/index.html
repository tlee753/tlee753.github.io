<html lang="en">
    <head>
        <title>History Timeline</title>
        <link rel="stylesheet" href="main.css"/>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="title-container">
                <h1>History Timeline</h1>
                <p>By Tyler Lee</p>
        </div>
        <div class="region-container">
            <div class="region-box">
                <div class="region" id="africa">
                    <h3>Africa</h3>
                    <div class="dynasty">
                        nile river civilization
                    </div>
                    <div class="dynasty">
                        ancient egypt
                    </div>
                </div>
            </div>
            <div class="region-box" >
                <div class="region" id="asia">
                    <h3>Asia</h3>
                </div>
            </div>
            <div class="region-box">
                <div class="region" id="europe">
                    <h3>Europe</h3>
                </div>
            </div>
            <div class="region-box">
                <div class="region" id="middle-east">
                    <h3>Middle East</h3>
                </div>
            </div>
            <div class="region-box">
                <div class="region" id="southeastern-asia">
                    <h3>Southeastern Asia</h3>
                </div>
            </div>
            <div class="region-box">
                <div class="region" id="north-america">
                    <h3>North America</h3>
                </div>
            </div>
            <div class="region-box">
                <div class="region" id="south-america">
                    <h3>South America</h3>
                </div>
            </div>
            <div class="region-box">
                <div class="region" id="oceania">
                    <h3>Oceania</h3>
                </div>
            </div>
        </div>
    </body>
</html>
