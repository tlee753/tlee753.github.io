<html style="margin: 0; padding: 0;">
    <head>
        <title>Random Test</title>
        <script type="text/javascript">
            function colorChanger() {
                var randomDiv = document.getElementById("randomDiv");
                colorString = '#' + Math.floor(Math.random()*16777215).toString(16);
                randomDiv.style.backgroundColor = colorString;
                colorString = '#' + Math.floor(Math.random()*16777215).toString(16);
                randomDiv.style.color = colorString;
            }
            window.onload = colorChanger;
            setInterval(colorChanger, 100);
        </script>
    </head>
    
    <body style="margin: 0; padding: 0;">
        <div style="height: 100vh; width: 100vw;">
            <div id="randomDiv" onClick='clearInterval(); colorChanger();' style="height: 100%; width: 100%; font-size: 24px; font-family: 'Century Gothic', sans-serif; text-align: center; background-size: cover; margin: 5px; padding: 5px; cursor: crosshair; -webkit-touch-callout: none; -webkit-user-select: none; -khtml-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;">
                This is gonna change color...
            </div>
        </div>
    </body>
</html>
