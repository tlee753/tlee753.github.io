<section id="posts">
    <div class="posts">
        {% for post in site.posts %}
        <article>

            <h1>{{ post.title }}</h1>

            <div class="posts">
                {{ post.excerpt }}
            </div>

            <!-- <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a> -->
        </article>
        {% endfor %}
    </div>
</section>
