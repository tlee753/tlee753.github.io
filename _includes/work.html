<section id="work">

    <h3 class="work-title"><a href="/portfolio">Work</a></h3>

    <div class="work-container">

        {% for item in site.data.settings.portfolio %}

        <a href="/portfolio/{{ item.folder }}" class="work-unit" style="background-image: url(/portfolio/{{ item.folder }}/display.jpg);">
            <div class="work-overlay">
                <strong> {{ item.name }} </strong>
            </div>
        </a>

        {% endfor %}

    </div>

</section>
