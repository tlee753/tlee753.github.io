<section id="work">

    <h3 class="work-title"><a href="/portfolio">Work</a></h3>

    <div class="work-container">

        {% for project in site.data.settings.projects %}

        <a href="/projects/{{ project.folder }}" class="work-unit" style="background-image: url(/assets/img/work/{{ project.folder }}/display.jpg);">
            <div class="work-overlay">
                <strong> {{ project.name }} </strong>
            </div>
        </a>

        {% endfor %}

    </div>

</section>
