<section id="collection">

    <div class="collection-container">

        {% for interest in site.data.settings.interests %}

        <a href="{{ interest.link }}" target="_blank" class="collection-unit" style="background-image: url(/assets/img/collection/{{ interest.folder }}/display.jpg);">
            <div class="collection-overlay">
                <strong> {{ interest.name }} </strong>
            </div>
        </a>

        {% endfor %}

    </div>

</section>
