---
layout: default
---

<div id="contact-page">
    <div id="contact-image"></div>

    <div id="contact-lockup">

        {% for socialmedia in site.data.settings.social %}
            <div class="contact-item">
                <a href="{{ socialmedia.link }}"><div class="contact-socialicon">{% include social-icons/{{ socialmedia.icon }}.html %}</div></a>
                <a href="{{ socialmedia.link }}"><div class="contact-content"><h1>{{ socialmedia.icon }}</h1></div></a>
            </div>
        {% endfor %}

    </div>
</div>
